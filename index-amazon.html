<!doctype html>
<html lang="en">
  <head>
    <title>Amazon.com/Signin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <header>
        
    </header>

    <main>
        <div class="col-3 offset-4">
            <div id="amazon-logo" class="text-center">
                <img src="https://via.placeholder.com/100x50" alt="Amazon Logo">
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 offset-4">
                    <article>
                        <div class="article-style" style="border-style: solid; border-color: #E0E0E0; margin-top: 50px; align-content: center;">
                            <h2>Sign In</h2>
                        <p>
                            <small>
                                Email(phone or mobile account)
                            </small>
                        </p>
                        <form>
                            <div class="form group">
                                <input type="test" class="form-control" placeholder="Enter Email">
                            </div>
                            <div class="form group">
                            </div>
                            <p>style="text-align; margin-top: 10px; margin-bottom: 0px;"
                                <small> 
                                    Password
                                </small>
                                <a href="#" style="float:right; margin-top: 10px;">Forgot Password?</a>
                            </p>
                            <div class="form group">
                                <input type="test" class="form-control" style="padding: 15px;" placeholder="Enter Password">
                            </div>
                            <button class="btn btn-warning btn button-block">Continue</button>
                        </p>
                        <p>New to Amazon?</p>
                        <div class="col-4">
                            <hr>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-4 offset-4">
                            <button class="btn btn-block btn-secondary text-white container-fluid">Create Your Amazon Account</button>
                            </div>
                        </div>
                        <hr />
                            <div class="container">
                                <div class="row">
                                    <div class="col order-last">
                                        <a href="url">Help?</a>
                                    </div>
                                    <div class="col order-middle">
                                    <a href="URL">Privacy Policy</a>
                                    </div>
                                    <div class="col order-first">
                                    <a href="URL">Conditions of Use</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                 <div class="col-md-6 offset-md-3">1996-2020, Amazon.com,inc or it's affiliates</div>
                        </form>
                    </article>
                </div>
                </div>
            </div>
        </div>
    </main>
    
        
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
